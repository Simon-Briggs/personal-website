<md-card class="s-card" md-theme="default" md-theme-watch>
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">Card with image</span>
			<span class="md-subhead">Large</span>
		</md-card-title-text>
		<md-card-title-media>
			<img md-card-lg-image src="/assets/img/simon.jpg">
		</md-card-title-media>
	</md-card-title>
	<md-card-actions layout="row" layout-align="end center">
		<md-button>Action 1</md-button>
		<md-button>Action 2</md-button>
	</md-card-actions>
</md-card>

<md-card class="s-card">
	<md-card-content>
		<span x-large>Simon Briggs</span>

		<form (ngSubmit)="submitState(localState.value)" autocomplete="off">

			<md-input placeholder="Send me a message" [(ngModel)]="localState.value" autofocus>
			</md-input>

			<button md-raised-button color="primary">Submit</button>
		</form>

	</md-card-content>
</md-card>
