<md-card class="s-card" md-theme="default" md-theme-watch>
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">Simon Briggs</span>
			<span class="md-subhead">Software Engineer</span>
		</md-card-title-text>
		<md-card-title-media>
			<img md-media-md src="/assets/img/simon.jpg">
		</md-card-title-media>
	</md-card-title>
	<md-card-actions layout-xs="column" layout-align-xs="start" layout="row" layout-align="end center">
		<button md-raised-button class="md-primary">Download my CV (.pdf)
		</button>
		<button md-raised-button class="">or text transcript
		</button>
	</md-card-actions>
</md-card>

<md-card class="s-card">
	<md-card-content>
		<span x-large>Simon Briggs</span>

		<form (ngSubmit)="submitState(localState.value)" autocomplete="off">

			<md-input placeholder="Send me a message" [(ngModel)]="localState.value" autofocus>
			</md-input>

			<button md-raised-button color="primary">Submit</button>
		</form>

	</md-card-content>
</md-card>
